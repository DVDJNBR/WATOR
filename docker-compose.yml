version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - ALLOWED_ORIGINS=*

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

  webhook:
    build: ./deploy-webhook
    ports:
      - "9000:9000"
    environment:
      - DEPLOY_TOKEN=${DEPLOY_TOKEN}
      - PROJECT_PATH=/opt/WATOR
    volumes:
      - /opt/WATOR:/opt/WATOR
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
      - /usr/local/bin/docker-compose-v2:/usr/local/bin/docker-compose
